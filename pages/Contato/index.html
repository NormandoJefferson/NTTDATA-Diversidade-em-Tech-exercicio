            <div class="header">
                <img src="../../assets/img/sobre-nos.jpg" alt="clinica-medica" width="120px" height="150px">
                <h1>Contato</h1>
            </div>
    
            <div class="content">
                <fieldset>
                    <legend>Contatos</legend>
                    <p> <strong>Fone: </strong>3030-3030</p>
                    <p><strong>Celular: </strong>9999-9999</p>
                    <address>Rua da Programação, número: 333, Recife/PE</address>
                </fieldset>
                <div class="mapouter"><div class="gmap_canvas"><iframe width="413" height="230" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:230px;width:413px;}</style><a href="https://www.embedgooglemap.net">google map for my website</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:230px;width:413px;}</style></div></div>
                <fieldset>
                    <legend>Formulário de contato</legend>
                    <form action="#">
                        <label for="name">Nome:</label><br>
                        <input type="text" id="fname" name="name"><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="mensagem">Mensagem:</label><br>
                        <input type="text" id="mensagem" name="mensagem"><br>
                        <label for="assunto">Assunto:</label><br>
                        <textarea name="assunto" id="assunto" cols="30" rows="10"></textarea><br>

                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </form>
                </fieldset>
               
            </div>
    
            <div class="footer">
                <img src="../../assets/img/dio.png" alt="logo-dio" width="150">

                <address>Rua da Programação, número: 333, Recife/PE</address>
